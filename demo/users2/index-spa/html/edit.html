<div class="main">
  <h1>User</h1>
  <table>
    <tbody>
      <tr>
        <th>Id</th>
        <td data-name="id"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td><input type="text" name="user.name" /></td>
      </tr>
      <tr>
        <th>E-mail</th>
        <td><input type="text" name="user.email" /></td>
      </tr>
    </tbody>
  </table>
  <button type="button" name="cancel">Cancel</button>
  <button type="button" name="ok">OK</button>
</div>
