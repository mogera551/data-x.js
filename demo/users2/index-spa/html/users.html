<div class="main">
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <template id="users">
        <tr class="user">
          <td data-name="id"></td>
          <td data-name="name"></td>
          <td data-name="email"></td>
        </tr>        
      </template>
    </tbody>
  </table>
</div>
