Choose a ticket class:
<select name="selectTicketId">
  <template data-x:loop="tickets">
    <option data-x:bind="value=tickets.*.id,textContent=tickets.*.name"></option>
  </template>
</select>
<button name="clear">Clear</button>
<p data-x:bind="style.display=dispChosenTicket">
  You have chosen <b data-x:bind="chosenTicket.name"></b>
  ($<span data-x:bind="chosenTicket.price"></span>)
</p>
