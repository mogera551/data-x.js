Choose a ticket class:
<select name="chosenTicketId">
  <option value="">Choose...</option>
  <template data-x:loop="tickets">
    <option data-x:bind="value=tickets.*.id,textContent=tickets.*.name"></option>
  </template>
</select>
<button name="clear" data-x:bind="disabled=isChosenTicket|not">Clear</button>
<p data-x:bind="style.display=isChosenTicket|style-display">
  You have chosen <b class="ticketClass" data-x:bind="chosenTicket.name"></b>
  ($<span class="ticketPrice" data-x:bind="chosenTicket.price"></span>)
</p>
