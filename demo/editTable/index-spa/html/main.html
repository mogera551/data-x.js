
<button type="button" name="save" class="w80">保存</button>
<button type="button" name="clear" class="w80">クリア</button>
<table>
  <thead>
    <th class="w100">名前</th>
    <th class="w50">年齢</th>
    <th class="w100">〒</th>
    <th class="w100">都道府県</th>
    <th class="w150">市区町村</th>
    <th class="w150">建物</th>
    <th class="w100">電話番号</th>
    <th class="w80"><button type="button" name="add" class="w80">追加</button></th>
  </thead>
  <tbody>
    <template id="members">
      <tr class="member">
        <td class="left" data-col="name" contenteditable></td>
        <td class="right" data-col="age" contenteditable></td>
        <td class="center" data-col="postalcode" contenteditable></td>
        <td class="center" data-col="prefecture" contenteditable></td>
        <td class="left" data-col="city" contenteditable></td>
        <td class="left" data-col="address" contenteditable></td>
        <td class="center" data-col="phone" contenteditable></td>
        <td class="center" contenteditable="no"><button type="button" class="w80" name="delete">削除</button></td>
      </tr>
    </template>
  </tbody>
</table>
