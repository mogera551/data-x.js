
<button type="button" name="save" class="w80">保存</button>
<button type="button" name="clear" class="w80">クリア</button>
<table>
  <thead>
    <th>名前</th>
    <th>年齢</th>
    <th>〒</th>
    <th>都道府県</th>
    <th>市区町村</th>
    <th>建物</th>
    <th>電話番号</th>
    <th><button type="button" name="add" class="w80">追加</button></th>
  </thead>
  <tbody>
    <template data-x:loop="members">
      <tr>
        <td class="center"><input type="text" class="w100" name="members.*.name"></td>
        <td class="center"><input type="text" class="w50" name="members.*.age"></td>
        <td class="center"><input type="text" class="w100" name="members.*.address.postalcode"></td>
        <td class="center"><input type="text" class="w100" name="members.*.address.prefecture"></td>
        <td class="center"><input type="text" class="w150" name="members.*.address.city"></td>
        <td class="center"><input type="text" class="w150" name="members.*.address.address"></td>
        <td class="center"><input type="text" class="w100" name="members.*.phone"></td>
        <td class="center"><button type="button"class="w80" name="delete" data-x:bind="style.display=memberCount|gt:1|style-display">削除</button></td>
      </tr>
    </template>
  </tbody>
</table>
